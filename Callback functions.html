<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback funtions</title>
</head>

<body>
    <h2>Greetings</h2>
    <script>
        function greetmorning(firstname) {
            const myName = 'Narender';
            console.log(`Good morning ${firstname} my name is ${myName}`);
        }
        function greetEvening(firstname) {
            const myName = 'Narender';
            console.log(`Good afternoon ${firstname} my name is ${myName}`);
        }
        greetmorning('Prabhu');
        greetEvening('Dinesh');

    </script>
</body>

</html>
